apiVersion: v1
kind: Service
metadata:
  name: {{ include "angi-hello.fullname" . }}
  labels:
    {{- include "angi-hello.labels" . | nindent 4 }}
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "external"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "angi-hello.selectorLabels" . | nindent 4 }}
